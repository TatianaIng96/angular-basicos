<div *ngIf="hborrado; else noBorrar">
    <h3>Heroe borrrado <small>{{hborrado}}</small></h3>
    
</div>

<ng-template #noBorrar>
    <h3>no ha borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{i+1}}- {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">
    borrar
</button>
